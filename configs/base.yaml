# =======================
# 训练超参数配置
# =======================
batch_size: 32
num_epochs: 10
lr: 3e-4
weight_decay: 0.0

# =======================
# 模型结构参数
# =======================
d_model: 256
nhead: 4
num_encoder_layers: 3
num_decoder_layers: 3
dim_feedforward: 512

# =======================
# 数据与输出路径
# =======================
data_dir: "data"
save_dir: "results"
model_path: "best_model.pt"
